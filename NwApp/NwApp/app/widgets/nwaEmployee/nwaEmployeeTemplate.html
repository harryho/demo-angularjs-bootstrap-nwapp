
<div class="nwa-employee-widget">
    <div class="nwa-employee-heading">
        <img class="nwa-employee-icon" ng-src="images/employee.png" alt="employee" />
        <span class="www-employee-title">  Sales Report</span>
    </div>
    <div class="nwa-employee-body">
        <div class="nwa-employee-row">
            <div class="nwa-employee-name-area">
                <h4>EMPLOYEE NAME</h4>
                <p>{{selectedEmployee.name}}</p>
                <h4>LOCAL RIVER</h4>
                <p>{{selectedEmployee.location}}</p>
            </div>
            
            <div class="nwa-employee-picture-area">
            </div>
            
    </div>

</div>
