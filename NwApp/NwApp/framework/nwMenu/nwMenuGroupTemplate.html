
<li class="nw-selectable-item" ng-click="clicked()" ng-class="{'nw-item-horizontal': !isVertical()}">
    <div class="nw-noselect">
        <i class="fa {{icon}} nw-menu-icon"></i>
        {{label}}
        <i ng-if="isVertical()"
           class="fa fa-chevron-left nw-group-indicator-left"
           ng-class="{'fa-rotate-270': isOpen}"></i>
    </div>
</li>
<div ng-show="isOpen" class="nw-subitem-section nw-fade-in-animation" ng-class="{'nw-popup-menu': !isVertical() }">
    <ul ng-transclude></ul>
</div>
